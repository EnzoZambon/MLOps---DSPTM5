name: SonarCloud Analysis

# El an치lisis se dispara al hacer push a main o al abrir un Pull Request
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante: SonarCloud necesita el historial completo para comparar versiones

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecutar Tests y Generar Cobertura
        # Esto genera un archivo coverage.xml que SonarCloud leer치 para mostrar el % de cobertura
        run: |
          pytest --cov=. --cov-report=xml

      - name: Escaneo de SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Generado autom치ticamente por GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # El que guardaste en Secrets